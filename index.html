<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimic The Emoji</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import TensorFlow.js (specific version) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>
    <!-- Import Face API (maintained version) -->
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/dist/face-api.js"></script>
</head>
<body>
    <div class="container">
        <h1>Mimic The Emoji</h1>
        
        <div class="game-container">
            <div class="webcam-container">
                <video id="webcam" autoplay muted playsinline></video>
                <canvas id="overlay"></canvas>
            </div>
            
            <div class="game-info">
                <div class="target-emoji">
                    <h2>Target Emoji:</h2>
                    <div id="emoji-display">üòê</div>
                </div>
                
                <div class="game-stats">
                    <p class="score-display">Score: <span id="score">0</span>/5</p>
                    <p class="result-display">Status: <span id="result">Waiting...</span></p>
                </div>
                
                <div class="detection-info">
                    <p>Detected Emotion: <span id="detected-emotion">None</span></p>
                </div>
                
                <div class="controls">
                    <button id="start-btn">Start Game</button>
                    <button id="play-again-btn" disabled>Play Again</button>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <h2>How to Play</h2>
            <ol>
                <li>Click "Start Game" to begin</li>
                <li>Mimic the emoji shown on screen</li>
                <li>You have 5 seconds for each emoji</li>
                <li>Match 5 emojis to win the game!</li>
            </ol>
        </div>
    </div>

    <!-- Loading screen with animation -->
    <div id="loading">
        <div class="loading-container">
            <div class="emoji-loader">
                <span id="loading-emoji">üòê</span>
            </div>
            <p>Loading models, please wait...</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>
    
    <!-- Countdown overlay -->
    <div id="countdown-overlay" class="countdown-overlay">
        <div id="countdown-number" class="countdown-number">3</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
